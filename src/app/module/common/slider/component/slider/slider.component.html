<button (click)="prev_slide()">왼쪽</button>
<button (click)="next_slide()">오른쪽</button>
<div class="slide">
  <div class="date12" [style.transform]="'translateX(' + x + 'px)'">
    <ng-content></ng-content>
  </div>
  <div class="round-box">
    <div class="round" *ngFor="let list of date12">
      <button (click)="clickRound()">{{ list }}</button>
    </div>
  </div>
</div>
